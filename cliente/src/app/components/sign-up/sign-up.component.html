<div class="container">
    <div class="card centrar" style="min-width: 20rem;">
        <img src="../../assets/logocb.png" class="card-img-top" alt="logo">
        <div class="card-body">
            <h5 class="card-title">Sign up</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input [(ngModel)]="NUEVO.nombre" type="text" class="form-control" id="InputName" autofocus>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input [(ngModel)]="NUEVO.apellido" type="text" class="form-control" id="InputLastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input [(ngModel)]="NUEVO.correo" type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="NUEVO.contrasenia" type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input [(ngModel)]="NUEVO2.contrasenia2" type="password" class="form-control" id="InputPassword2">
                </div>
                <div class="form-group">
                    <label for="InputDate">Birth Date</label>
                    <input [(ngModel)]="NUEVO.fecha_nacimiento" type="date" class="form-control" id="InputDate">
                </div>
                <div class="form-group">
                    <label for="InputGenre">Country</label>
                    <select name="pais "  [(ngModel)]="NUEVO.pais" >
                        <option *ngFor="let pais of PAISES">{{pais.nombre}}</option>
                    </select>
                </div>
                <p style="padding-top: 10px;">Photo</p>
                <div class="custom-file">
                    <input  name="image" (change)="onFileChanged($event)"  type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" id="labelfile1" for="customFile" data-browse="Image">Choose File</label>
                </div>
                <button class="btn btn-primary" (click)="insertarUsuario()">Submit</button>
            
        </div>
    </div>
</div>
